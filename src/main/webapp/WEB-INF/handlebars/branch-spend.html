{{# partial "content" }}
    <h2>Your Statement</h2>
    {{# if spend }}
    <table class="table-striped table-bordered">
        <tr>
            <th>Date</th>
            <th>Customer</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
        {{# spend }}
            <tr>
                <td>{{ transactionDate }}</td>
                <td>{{ customer }}</td>
                <td>&pound;{{ spend }}</td>
                <td>{{ description }}</td>
            </tr>
        {{/ spend }}
    </table>
    {{/ if }}
{{/ partial }}

{{> base }}
