<html>
<head>
<title>The Tree</title>
<style>
body { padding: 0; margin: 0; background: #ccc; color: #999; font-family: "Helvetica", sans-serif; }
#content { border: solid 1px black; background: #fff; width: 800px; margin: 20px auto; padding: 5px 15px; color: #666; position: relative; }
h1 { margin: 0 30px; text-transform: uppercase; font-weight: normal; font-size: 48pt; position: absolute; top: 20px; left: 0px; }
h2 { margin: 5px 0; }
</style>
</head>
<body>
<h1>The Tree</h1>
<div id="content">
    <h2>Users</h2>
    <ul>{{# userList }}
        <li>{{ username }} ({{ email }})</li>
    {{/ userList }}</ul>
</div>
</body>
</html>
