{{# partial "content" }}
    <h2>Login</h2>
    <form id="form" method="POST" class="form-horizontal">
        <input type="hidden" name="{{ _csrf.parameterName }}" value="{{ _csrf.token }}"/>
        {{# if error }}
            <div>Something went wrong lol</div>
        {{/ if }}
        {{# if logout }}
            <div>You've logged out successfully.</div>
        {{/ if }}
        {{# if time }}
            <div>You've been logged out due to inactivity.</div>
        {{/ if }}

        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username: </label>
            <div class="col-sm-10"><input class="form-control" type="text" name="username" id="username" value=""/></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password: </label>
            <div class="col-sm-10"><input class="form-control" type="password" name="password" id="password" value=""/></div>
        </div>
         
        <input class="btn btn-primary" value="Login" name="submit" type="submit"/>
    </form>
{{/ partial }}

{{> base }}
